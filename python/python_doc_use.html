<body>
  <h1>python doc 的使用</h1>
  终端运行 即可 查看本地所有Python 文档。
  pydoc 本身是一个工具。查看python package文档的工具。
</br>
下面这两个命令都是可以的。
</br>
  python3 -m pydoc -p 1234
</br>
pydoc -p 1235
</br>
eg:这样也ok
pydoc ftplib
</body>
