  <title>什么是真正的快乐</title>
  <meta charset="utf-8" />
  <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
听到一句话，觉得很有意思：真正的快乐不是拥有什么，而是拥有购买那种你想要的东西的那种自由。<br/>
的确，你想要某一个东西，即使你买到了，可能也不会真正的快乐。一旦拥有就不会快乐，或者说没有那么快乐。<br/>
你想要车，买了之后，你会发现没有快乐，你想要房子，买了也没有那么快乐。就是在买的那一刻，无比幸福。<br/>
所以承认吧，你真正需要的还是有钱，有购买的自由。<br/>
所以攒钱吧，不要有一丝侥幸。
