	<h1>靠谱</h1>
	<p>今天领导给讲了一下，靠谱的意义。
        <br/>
        背景是什么呢，做需要的时候，产品甩锅，把锅往技术这边甩。
        <br/>
        <br/>
        总结自己的问题，总是莫能两可的话术。总用 可能，怎么办呢，把可能换成 可以 + 不可以 + Todo.
        <br/>
        不要总说可能，别人会觉得不靠谱，这样的很，之后说什么，他们也不信任。很难建立信任，工作就没法开展了。还有就是说了可能之后，徒能增加别人的担心，而不是有益处。
        <br/>
        最好怎么办呢，整个事情搞明白，说清楚，背景是啥，原因是啥，怎么做，一、二、三、说的清清楚楚的。
        他们的问题，先不管，没意义。
    </p>
