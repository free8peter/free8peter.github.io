  <title>frame,bounds,center区别</title>
  <meta charset="utf-8" />
  <link href="../css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>frame,bounds,center区别</h1>
  <pre>
    center属性则用CGPoint表示矩形中心点在其父视图中的位置,什么是矩形的中心点，就是frame,width,height各除一般的点就是中心点。
    frame：描述当前视图在其父视图中的位置和大小。
    bounds：描述当前视图在其自身坐标系统中的位置和大小。
  </pre>
</body>

</html>
