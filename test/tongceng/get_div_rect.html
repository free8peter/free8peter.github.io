
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 50px;
            background-color: #ABABAB;
            margin: 0em;
            padding: 0em;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="first_div" style="background-color: #ABABAB;height:2em;">this is a great idea.</div>
                 
        </div>
        <div class="second_div" style="overflow:scroll; -webkit-overflow-scrolling:touch;width: 100%; height: 300px;">
            <div style="width:100%; height: 301px;background-color: bisque;"></div>
        </div>
    </div>
</body>
<script>
    function getDivRect (div){
        let orginx = div.getBoundingClientRect().left + window.scrollX;
        let orginy = div.getBoundingClientRect().top  + window.scrollY;
        let width = div.getBoundingClientRect().width;
        let height = div.getBoundingClientRect().bottom - div.getBoundingClientRect().top;
        return "{{" + orginx + "," + orginy + "},{" + width + "," + height + "}}";
    }
    function getSecondDivRect(){
        let second_div = document.getElementsByClassName("second_div")[0];
        return getDivRect(second_div);
    }
    function getImageRect(){
        let image = document.getElementsByClassName("my_image")[0];
        return getDivRect(image);
    }
   
</script>
</html>
