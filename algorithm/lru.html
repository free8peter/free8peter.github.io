<p>LRU题目</p>
<img src="./lru/1.png"/>
<p>可以这么来看，有一个容量为6的容器，每次放进去一个有编号的球，如果容器中有相同编号的球，
    则将这个编号的球拿到容器的最上方，其它球按原来的相对位置下沉，如果容器满了，还要往里放，
    则将最底下的球拿出来丢掉，其他的球也是按原来的相对位置下沉。这样做的结果是，
    最新加入的编号的球永远在最上方，而最底下表示离现在最远时间放置的编号球。
    从这道题目来看，往容器中放球的过程是这样的：</p>
